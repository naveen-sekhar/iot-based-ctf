<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congratulations!</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .congrats-container {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(60,60,60,0.18);
      padding: 40px 60px;
      text-align: center;
      max-width: 500px;
      animation: pop-in 0.7s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes pop-in {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .congrats-title {
      font-size: 2.5em;
      color: #43c6ac;
      margin-bottom: 0.3em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .confetti {
      font-size: 2em;
      margin-bottom: 0.5em;
      animation: confetti-fall 1.5s infinite alternate;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(10px); }
    }
    .congrats-message {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 1.5em;
    }
    .play-again-btn {
      background: #43c6ac;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(67,198,172,0.15);
    }
    .play-again-btn:hover {
      background: #2e8b7a;
    }
  </style>
</head>
<body>
  <div class="congrats-container">
    <div class="confetti">ðŸŽ‰ðŸŽŠâœ¨</div>
    <div class="congrats-title">Congratulations!</div>
    <div class="congrats-message">
      You solved the IoT CTF mystery and submitted the correct flag.<br>
      <strong>You Won!</strong>
    </div>
    <button class="play-again-btn" onclick="window.location.href='index.html'">Return to Main Page</button>
  </div>
</body>
</html>
